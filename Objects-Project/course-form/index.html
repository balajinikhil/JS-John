<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Course Fourm</title>
    <link rel="stylesheet" href="style.css" />
    <!-- loading -->
    <link rel="stylesheet" href="./loading.css" />
  </head>
  <body>
    <div class="container">
      <h3>Get A Free Course</h3>

      <form action="" class="customer-form">
        <label for=".name">Name</label>
        <input type="text" class="name" placeholder="Name" /><br />
        <label for=".course">Course </label>
        <input type="text" class="course" placeholder="Course" />
        <br />
        <label for=".author">Author</label>
        <input type="text" class="author" placeholder="Course Author" />
        <br />
        <section class="loading">
          <div class="lds-hourglass"></div>
        </section>
        <button type="submit" class="btn">Submit</button>
      </form>

      <div class="new"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
