<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid 19 Dasboard</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="title"><h1>Covid-19 Dashboard</h1></div>
    <h5>Data update on <span class="lastUpdate"></span></h5>

    <div class="container">
      <h3>World</h3>
      <div class="head-data">
        <p>New Confirmed <span class="newConfirmed">0</span></p>
        <p>Total Confirmed <span class="totalConfirmed">0</span></p>
        <p>New Deaths <span class="newDeaths">0</span></p>
        <p>Total Deaths <span class="totalDeaths">0</span></p>
        <p>New Recovered <span class="newRecovered">0</span></p>
        <p>Total Recovered <span class="totalRecovered">0</span></p>
      </div>
    </div>

    <div class="container">
      <h3>India</h3>
      <div class="head-data">
        <p>New Confirmed <span class="newConfirmedInd">0</span></p>
        <p>Total Confirmed <span class="totalConfirmedInd">0</span></p>
        <p>New Deaths <span class="newDeathsInd">0</span></p>
        <p>Total Deaths <span class="totalDeathsInd">0</span></p>
        <p>New Recovered <span class="newRecoveredInd">0</span></p>
        <p>Total Recovered <span class="totalRecoveredInd">0</span></p>
      </div>
    </div>
    <button class="btn">Refresh Data</button>

    <script src="./script.js"></script>
  </body>
</html>
