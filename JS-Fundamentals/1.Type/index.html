<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Methods of writing JS</title>
  </head>
  <body>
    <h3>Inline JS</h3>
    <button type="submit" onclick="alert('I am Inline JS')">Click me</button>

    <h3>Internal JS</h3>
    <script>
      document.write("I am internal JS");
    </script>

    <h4>External JS</h4>
    <script src="./script.js"></script>
  </body>
</html>
