<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="calculator">
      <input type="text" class="screen" />
      <!-- yellow section -->
      <button type="button" class="btn yellow-btn">/</button>
      <button type="button" class="btn yellow-btn">*</button>
      <button type="button" class="btn yellow-btn">-</button>
      <button type="button" class="btn yellow-btn">+</button>
      <!-- grey section -->
      <button type="button" class="btn grey-btn">.</button>
      <button type="button" class="btn grey-btn">9</button>
      <button type="button" class="btn grey-btn">8</button>
      <button type="button" class="btn grey-btn">7</button>
      <button type="button" class="btn grey-btn">6</button>
      <button type="button" class="btn grey-btn">5</button>
      <button type="button" class="btn grey-btn">4</button>
      <button type="button" class="btn grey-btn">3</button>
      <button type="button" class="btn grey-btn">2</button>
      <button type="button" class="btn grey-btn">1</button>
      <button type="button" class="btn grey-btn">0</button>
      <!-- equal -->
      <button type="button" class=" equal">=</button>
      <!-- clear -->
      <button type="button" class=" clear">C</button>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
