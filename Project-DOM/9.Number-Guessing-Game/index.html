<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Number guessing game</title>

    <style>
      html {
        font-family: sans-serif;
      }

      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }

      .lastResult {
        padding: 3px;
      }
    </style>
  </head>

  <body>
    <p>
      We have taken this from the previous example. It has got some bugs. You
      have to find them and fix them to make it.
    </p>

    <h1>Number guessing game</h1>

    <p>
      We have selected a random number between 1 and 100. See if you can guess
      it in 10 turns or less. We'll tell you if your guess was too high or too
      low.
    </p>

    <div class="form">
      <label for="guessField">Enter a guess: </label>
      <input type="text" id="guessField" class="guessField" />
      <button type="submit" class="btn">Submit Guess</button>
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
      <script src="./script.js"></script>
    </div>
  </body>
</html>
